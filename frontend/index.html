<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Classification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body class="bg-gray-800">
    <nav class="bg-gray-900">
        <div class="container">
            <header>
                <svg class="twitter-logo" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 1668.56 1221.19"
                    viewBox="0 0 1668.56 1221.19" id="twitter-x">
                    <path
                        d="M283.94,167.31l386.39,516.64L281.5,1104h87.51l340.42-367.76L984.48,1104h297.8L874.15,558.3l361.92-390.99

                        transform="translate(52.39 -25.059)"></path>
                </svg>
                <h1 class="text-4xl text-sky-500">NLP Disaster Tweets</h1>
            </header>
            <div class="flex gap-[15px] text-sky-500">
                <a href="dashboard.html" class="hover:text-rose-800">Exploratory Data Analysis</a>
                <a href="" class="hover:text-rose-800">Classification</a>
                <a href="index.html" class="hover:text-rose-800">Make a Prediction</a>
            </div>
        </div>
    </nav>
    <main class="flex h-screen">
        <div class="bg-gray-900 h-full">
            <h2 class="text-sky-500 text-3xl font-extrabold tracking-wide mb-4">Make a Prediction</h2>
            <textarea id="tweetInput" placeholder="Enter a tweet..."
                class="text-sky-700 text-lg font-medium placeholder-gray-400 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition"></textarea>
            <button onclick="classifyTweet()" class="text-white text-lg font-semibold bg-sky-500">Classify</button>

            <div id="loading" class="text-yellow-400 text-lg font-semibold italic">ðŸ”„ Classifying...</div>
            <div id="result" class="text-green-400 text-lg font-bold"></div>
        </div>
        <div id="map" class="h-full"></div>
    </main>


    <script src="script.js"></script>
</body>

</html>
